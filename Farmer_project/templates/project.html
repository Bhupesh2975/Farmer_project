<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction</title>
    <style>
        body {
            background-color: #f1f8e9;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            color: #558b2f;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8bc34a;
            border: none;
            color: white;
            border-radius: 5px;
        }
        h3 {
            margin-top: 30px;
            color: #33691e;
        }
    </style>
</head>
<body>
    <h2>Enter Soil & Weather Details</h2>
    <form method="POST" action="/project">
        <label>Nitrogen (N):</label><input type="number" name="N" required>
        <label>Phosphorus (P):</label><input type="number" name="P" required>
        <label>Potassium (K):</label><input type="number" name="K" required>
        <label>Temperature (Â°C):</label><input type="number" step="0.1" name="temperature" required>
        <label>Humidity (%):</label><input type="number" step="0.1" name="humidity" required>
        <label>pH Level:</label><input type="number" step="0.1" name="ph" required>
        <label>Rainfall (mm):</label><input type="number" step="0.1" name="rainfall" required><br>
        <button type="submit">Predict Crop</button>
    </form>

    {% if prediction is not none %}
        <h3> Recommended Crop: <strong>{{ prediction }}</strong></h3>
    {% endif %}
</body>
</html>
