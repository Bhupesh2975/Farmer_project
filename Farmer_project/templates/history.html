<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <style>
        body {
            background-color: #fffde7;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fafafa;
        }
        th, td {
            border: 1px solid #bdbdbd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #fbc02d;
            color: #212121;
        }
    </style>
</head>
<body>
    <h2>ðŸ•’ Past Crop Predictions</h2>
    <table>
        <tr>
            <th>N</th><th>P</th><th>K</th><th>Temp</th><th>Humidity</th><th>pH</th><th>Rainfall</th><th>Prediction</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
